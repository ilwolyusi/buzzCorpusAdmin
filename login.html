<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>말뭉치 관리자</title>

  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <div id="wrap" class="corpus-admin-login">
    <div id="header"></div>

    <div id="main" class="center">
      <section class="section-page-top">
        <div class="section-inner">
          <h2 class="page-title">웹 말뭉치 관리자 페이지</h2>
        </div>
      </section>

      <section class="section-page-content">
        <div class="section-inner">
          <div class="section-conntent section-login">

            <!-- 관리자 로그인 폼 -->
            <div class="login-wrap">
              <label class="input-label label-admin-pw">
                <span class="label-text">관리자 로그인 번호를 입력해주십시오.</span>
                <span class="input-icon icon-pw"></span>
                <input type="password" placeholder="비밀번호">
              </label>
            </div>

          </div>
        </div>
      </section>

    </div>

    <!-- <div id="footer"></div> -->
  </div>

  <script src='./src/js/jquery-3.5.1.js'></script>
  <script src="./src/js/include.js"></script>
  <script src="./src/js/main.js"></script>
</body>

</html>
